<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #555;
        }

        p {
            color: #777;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #2a5db0;
        }
    </style>
    <title>404 Not Found</title>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>Üzgünüz, aradığınız sayfa bulunamadı.</p>
        <a href="/" class="button">Anasayfaya Dön</a>
    </div>
</body>
</html>
