<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to bottom, #070707, #060606, #050505, #030303, #020202, #0d0d0d, #151515, #1b1b1b, #2a2a2a, #393a3a, #494b4b, #5a5c5c);
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #fefbfb;
        }

        p {
            color: #f2efef;
        }
        .image {
          width: 400px;
            height: 400px;
            border-radius: 12px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #2a5db0;
        }
    </style>
    <title>404 Not Found</title>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>Üzgünüz, aradığınız sayfa bulunamadı.</p>
        <div>
        <img class="image" src="/images/404.jpg" alt="404 Not Found">
    </div>
        <a href="/" class="button">Anasayfaya Dön</a>
    </div>
</body>
</html>
